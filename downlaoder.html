<!DOCTYPE html>
<html>
<head>
  <title>Downloader</title>
  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var url = urlParams.get('url');
      if (url) {
        window.location.href = url;
      }
    };
  </script>
</head>
<body>
  <h1>Downloading...</h1>
</body>
</html>
