<!DOCTYPE html>
<html>
<head>
  <title>Aneh Download</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap">
 <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://download.anehgaming.com/pages/css.css">
 <script src="https://download.anehgaming.com/pages/js.js"></script>
</head>
<body>
 <div align="center">
  <h1 id="filename"></h1>
  <hr class="line">
</div>


  <button onclick="downloadFile()">Download File</button>
  <div align="center" >
    <div class="container">
    <a href="" class="button">
        <ul>
            <li>&#68;ownload</li>
            <li>&#68;ownloading</li>
            <li>Open File</li>
        </ul>
        <div>
            <svg viewBox="0 0 24 24"></svg>
        </div>
    </a>
    </div>
    </div>
 
  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var url = urlParams.get('url');
      if (url) {
        var filename = getFileNameFromURL(url);
        document.getElementById("filename").textContent = filename;
      }
    };

    function downloadFile() {
      var urlParams = new URLSearchParams(window.location.search);
      var url = urlParams.get('url');
      if (url) {
        var link = document.createElement("a");
        link.href = url;
        link.download = getFileNameFromURL(url);
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }   
   

    function getFileNameFromURL(url) {
  var path = url.split('/').pop();
  var filename = path.split('?')[0];
  filename = decodeURIComponent(filename);
  var dotIndex = filename.lastIndexOf('.');
  if (dotIndex !== -1) {
    filename = filename.substring(0, dotIndex);
  }
  return filename;
}
  </script>

</body>
</html>
