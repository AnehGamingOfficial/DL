<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="https://download.anehgaming.com/pages/css.css">
  <script src="https://download.anehgaming.com/pages/js.js"></script>
<head>
  <title>Aneh Download</title>
</head>
<body>
  <div align="center">
  <h1 id="filename" ></h1></div>

  <button onclick="downloadFile()">Download File</button>


  <div class="buttonContainer">
	<div class="complete">Download started!</div>
	<div class="ball"></div>
	<svg width="182" height="61" xmlns="http://www.w3.org/2000/svg">
	  <path id="button" d="m31.048188,4.720621l120.048623,0l0,0c15.726711,0 28.475699,11.640603 28.475699,26.000007c0,14.359399 -12.748994,25.999997 -28.475699,25.999997l-120.048623,0l0,0c-15.726693,0 -28.475699,-11.640598 -28.475699,-25.999997c0,-14.359409 12.749006,-26.000007 28.475699,-26.000007z" stroke-width="4" stroke="#e91d62" fill="none"/>
	</svg>
	<div id="counter">0</div>
</div>

  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var url = urlParams.get('url');
      if (url) {
        var filename = getFileNameFromURL(url);
        document.getElementById("filename").textContent = filename;
      }
    };

    function downloadFile() {
      var urlParams = new URLSearchParams(window.location.search);
      var url = urlParams.get('url');
      if (url) {
        var link = document.createElement("a");
        link.href = url;
        link.download = getFileNameFromURL(url);
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }   
   

    function getFileNameFromURL(url) {
  var path = url.split('/').pop();
  var filename = path.split('?')[0];
  filename = decodeURIComponent(filename);
  var dotIndex = filename.lastIndexOf('.');
  if (dotIndex !== -1) {
    filename = filename.substring(0, dotIndex);
  }
  return filename;
}


  </script>
</body>
</html>
